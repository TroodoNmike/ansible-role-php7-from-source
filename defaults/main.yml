---
# this is git checkout version from source. Choose specific version like this "7.0.8" ("master" is not supported yet)
php_install_version: "7.0.8"

# this is git checkout version from source
php_source_version:   "php-{{ php_install_version }}"

# For faster compile time: "make --jobs=X" where X is # of cores present.
php_source_make_command: "make"
php_source_install_gmp_path: "/usr/include/x86_64-linux-gnu/gmp.h"

php_source_clone_dir: "~/php-src"
php_source_install_path: "/opt/php"

php_source_configure_command: >
  ./configure
  --prefix={{ php_source_install_path }}
  --with-config-file-path=/etc/php7
  --enable-mbstring
  --enable-zip
  --enable-bcmath
  --enable-pcntl
  --enable-ftp
  --enable-exif
  --enable-calendar
  --enable-opcache
  --enable-pdo
  --enable-sysvmsg
  --enable-sysvsem
  --enable-sysvshm
  --enable-wddx
  --with-curl
  --with-mcrypt
  --with-iconv
  --with-gmp
  --with-pspell
  --with-gd
  --with-jpeg-dir=/usr
  --with-png-dir=/usr
  --with-zlib-dir=/usr
  --with-xpm-dir=/usr
  --with-freetype-dir=/usr
  --enable-gd-native-ttf
  --enable-gd-jis-conv
  --with-openssl
  --with-pdo-mysql=/usr
  --with-gettext=/usr
  --with-zlib=/usr
  --with-bz2=/usr
  --with-recode=/usr
  --with-mysqli=/usr/bin/mysql_config