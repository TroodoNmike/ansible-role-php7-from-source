---
- name: Ensure dependencies for building from source are installed (RedHat).
  yum: "pkg={{ item }} state=installed"
  with_items:
    - autoconf
    - automake
    - libtool
    - bison
    - make
    - curl-devel
    - recode-devel
    - aspell-devel
    - libxml2-devel
    - pkgconfig
    - libmcrypt-devel
    - t1lib-devel
    - libXpm-devel
    - libpng-devel
    - libjpeg-turbo-devel
    - bzip2-devel
    - openssl-devel
    - freetype-devel
    - libicu-devel
    - mariadb-devel
    - gmp-devel
  when: ansible_os_family == 'RedHat'

- name: Update apt cache (Debian).
  apt: update_cache=yes cache_valid_time=86400
  when: ansible_os_family == 'Debian'

- name: Ensure dependencies for building from source are installed (Debian).
  apt: "pkg={{ item }} state=installed"
  with_items:
    - build-essential
    - autoconf
    - automake
    - libtool
    - bison
    - pkg-config
    - re2c
    - libxml2-dev
    - libcurl4-openssl-dev
    - libbz2-dev
    - libjpeg-dev
    - libpng12-dev
    - libxpm-dev
    - libfreetype6-dev
    - libgmp3-dev
    - libmcrypt-dev
    - libmysqlclient-dev
    - libpspell-dev
    - librecode-dev
    - libssl-dev
  when: ansible_os_family == 'Debian'


# Requirements
- name: Make sure we can clone PHP repository using git.
  apt: name=git state=present
  when: install_php == true

- name: Clone the PHP repository.
  git:
    repo: https://git.php.net/repository/php-src.git
    dest: "{{ php_source_clone_dir }}"
    version: "{{ php_source_version }}"
    accept_hostkey: yes
    depth: 1
  when: install_php == true

- name: Ensure PHP installation path exists.
  file:
    path: "{{ php_source_install_path }}"
    state: directory
    mode: 0755
  when: install_php == true

- name: Check if gmp.h is already in a location accessible to gcc.
  stat: path=/usr/include/gmp.h
  register: gmp_file
  when: install_php == true

- name: Ensure gmp.h is symlinked into a location accessible to gcc.
  file:
    src: "{{ php_source_install_gmp_path }}"
    dest: /usr/include/gmp.h
    state: link
  when: install_php == true and gmp_file.stat.exists == false

- name: Build configure script.
  shell: >
    ./buildconf --force
    chdir={{ php_source_clone_dir }}
  when: install_php == true

- name: Run configure script.
  shell: >
    {{ php_source_configure_command }}
    chdir={{ php_source_clone_dir }}
  when: install_php == true

- name: Make and install PHP.
  shell: >
    {{ item }}
    chdir={{ php_source_clone_dir }}
  with_items:
    - "{{ php_source_make_command }}"
    - make install
  when: install_php == true

- name: Ensure php executable is symlinked into a standard path.
  file:
    src: "{{ php_source_install_path }}/bin/php"
    dest: /usr/bin/php
    state: link
  when: install_php == true




